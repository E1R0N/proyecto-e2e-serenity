environments {
  default {
    webdriver.base.url = "https://www.saucedemo.com"
  }
  dev {
    webdriver.base.url = "https://www.saucedemo.com"
  }
  staging {
    webdriver.base.url = "https://www.saucedemo.com"
  }
  prod {
    webdriver.base.url = "https://www.saucedemo.com"
  }
}

serenity {
  encoding = "UTF-8"
  compress.filenames = true
  take.screenshots = FOR_EACH_ACTION
}

chrome {
  capabilities {
    chromeOptions {
      "w3c" = true
    }
  }
}

webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*"]
    }
  }
}

headless.mode = false
